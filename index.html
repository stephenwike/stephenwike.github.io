---
layout: default
---

<style>
  .split {
    position: fixed;
    z-index: 1;
    overflow-x: hidden;
    padding-left: 75px;
  }

  .left {
    height: 100%;
    left: 75px;
    width: 12%;
    left: 0;
    color: wheat;
    font-size: 1.5em;
    background-color: rgb(151, 140, 140);
  }

  .right {
    height: 100%;
    width: 70%;
    right: 0;
    padding-right: 150px;
  }
</style>


<h1>{{ page.title }}</h1>


{{ content }}

<div class="split left">
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

<div class="split right">
    <p>{{ site.posts[0].date | date_to_string }} - {{ site.posts[0].author }}</p>
  <div>{{ site.posts[0].content }}</div>
</div>
